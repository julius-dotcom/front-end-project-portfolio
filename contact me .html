<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ===== Animated Gradient Background ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #ff512f, #dd2476);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    a { color: #ffd700; text-decoration: none; transition: 0.3s; }
    a:hover { color: #fff; }

    /* ===== Header ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .logo { font-size: 1.8rem; font-weight: bold; color: #ffd700; }
    nav ul { display: flex; list-style: none; gap: 2rem; }
    nav ul li a.active { font-weight: bold; border-bottom: 2px solid #ffd700; }
    .menu-toggle { display: none; cursor: pointer; font-size: 1.8rem; }

    /* ===== Contact Section ===== */
    .contact {
      max-width: 950px;
      margin: 4rem auto;
      padding: 3rem;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
    }
    .contact h2 {
      text-align: center;
      font-size: 2.7rem;
      margin-bottom: 1rem;
      color: #ffd700;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(255,215,0,0.6);
    }
    .contact p {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: #eee;
    }

    /* ===== Contact Info ===== */
    .contact-info {
      display: flex;
      justify-content: center;
      gap: 4rem;
      flex-wrap: wrap;
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
    }
    .contact-info p {
      background: rgba(0,0,0,0.3);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: 0.3s;
    }
    .contact-info p:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }
    .contact-info i {
      margin-right: 8px;
      color: #ffd700;
    }

    /* ===== Form ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    input, textarea {
      padding: 1rem;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      background: rgba(255,255,255,0.15);
      color: #fff;
      backdrop-filter: blur(5px);
      transition: 0.4s;
    }
    input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.7); }
    input:focus, textarea:focus {
      background: rgba(255,255,255,0.25);
      outline: none;
      box-shadow: 0 0 15px #ffd700, 0 0 25px rgba(255,215,0,0.5);
    }

    button {
      padding: 1rem;
      font-size: 1.2rem;
      background: linear-gradient(90deg,#ffd700,#ffae00);
      color: #000;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }

    /* ===== Social Links ===== */
    .social-links {
      margin-top: 2rem;
      text-align: center;
    }
    .social-links a {
      margin: 0 10px;
      font-size: 1.8rem;
      color: #ffd700;
      transition: 0.3s;
    }
    .social-links a:hover {
      color: #fff;
      text-shadow: 0 0 15px #ffd700;
      transform: scale(1.2);
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 1.5rem;
      margin-top: 2rem;
      font-size: 1rem;
      color: #ffd700;
    }

    /* ===== Responsive ===== */
    @media(max-width:768px){
      nav ul { display: none; flex-direction: column; gap: 1rem; }
      nav.active ul { display: flex; }
      .menu-toggle { display: block; }
      .contact-info { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>

  <script>

    // ScrollReveal animations
