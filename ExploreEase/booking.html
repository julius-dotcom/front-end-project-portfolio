<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">🌍 ExploreEase</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="guides.html">Guides</a></li>

        <li><a href="about.html">About</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Header -->
  <section class="page-header">
    <h1>📅 Plan Your Trip</h1>
    <p>Fill in your details to create your travel plan</p>
  </section>

  <!-- Booking Form -->
  <section class="booking">
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="destination" placeholder="Destination (e.g. Paris)" required>
      <label>Travel Dates</label>
      <input type="date" id="startDate" required>
      <input type="date" id="endDate" required>
      <textarea id="interests" placeholder="Your Interests (e.g. Food, Adventure, Culture)"></textarea>
      <button type="submit">Submit Plan</button>
    </form>
    <div id="bookingMessage"></div>
  </section>

  <!-- Map Section -->
  <section class="map">
    <h2>🗺️ Explore Destinations</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31564682.09326849!2d64.5!3d20.5937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjDCsDM1JzM3LjMiTiA2NMKwMzAnMTIuNyJF!5e0!3m2!1sen!2sin!4v1618309123456" 
      width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <!-- Back to Top Button -->
  <button id="backToTop" title="Back to Top">⬆️</button>

  <!-- Footer -->
  <footer>
    <p>© 2025 ExploreEase | Travel Made Easy</p>
    <div class="socials">
      <a href="#">🌐</a>
      <a href="#">📘</a>
      <a href="#">🐦</a>
      <a href="#">📸</a>
    </div>
  </footer>
</body>
</html>
